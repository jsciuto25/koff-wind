<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Hack of the Day</title>
  <style>
    body {
      background: #111;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h2 {
      margin-top: 20px;
      font-size: 2rem;
    }
    #hack {
      margin-top: 15px;
      font-size: 1.5rem;
      max-width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h2>Life Hack of the Day</h2>
  <p id="hack">Loading...</p>

  <script>
    async function fetchLifeHack() {
      try {
        const response = await fetch('https://api.viewbits.com/v1/lifehacks?mode=today');
        const data = await response.json();
        const hack = data.entries[0].hack;
        document.getElementById('hack').innerText = hack;
      } catch (error) {
        document.getElementById('hack').innerText = 'Error loading data';
        console.error(error);
      }
    }

    fetchLifeHack();
    setInterval(fetchLifeHack, 86400000); // Update every 24 hours
  </script>
</body>
</html>
