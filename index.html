<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KOFF Wind Display</title>
<style>
  body {
    background: #fff;  /* change background to white for testing */
    color: #000;       /* text color black for visibility */
    text-align: center;
    font-family: Arial, sans-serif;
  }
  h2 {
    margin-top: 20px;
  }
  #runway {
    position: relative;
    width: 400px;
    height: 400px;
    margin: 20px auto;
    background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/Offutt_AFB_runway_13-31.svg/800px-Offutt_AFB_runway_13-31.svg.png') center/contain no-repeat;
    border: 1px solid red; /* temporary border to see the div */
  }
  #arrow {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 160px;
    height: 6px;
    background: red;
    border-radius: 3px;
    transform-origin: left center;
  }
  #windtext {
    margin-top: 10px;
    font-size: 1.2rem;
  }
</style>
</head>
<body>
  <h2>Offutt AFB Wind</h2>
  <div id="runway">
    <div id="arrow" style="transform: rotate(270deg);"></div>
  </div>
  <p id="windtext">Wind 270Â° @ 12 kt</p>
</body>
</html>
