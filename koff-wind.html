<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KOFF Wind Display</title>
  <style>
    body {
      background: #111;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    h2 {
      margin: 10px 0;
      font-size: 1.5rem;
    }
    #runway {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 0 auto;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/Offutt_AFB_runway_13-31.svg/800px-Offutt_AFB_runway_13-31.svg.png') center/contain no-repeat;
    }
    #arrow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 160px;
      height: 6px;
      background: red;
      border-radius: 3px;
      transform-origin: left center;
      transition: transform 1s ease;
    }
    #windtext {
      margin-top: 15px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h2>Offutt AFB Wind</h2>
  <div id="runway">
    <div id="arrow"></div>
  </div>
  <p id="windtext">Loading...</p>

  <script>
    const apiKey = "8884805c810346189c187a85f32f9c98"; // your CheckWX API key

    async function updateWind() {
      try {
        const res = await fetch("https://api.checkwxapi.com/metar/KOFF/decoded", {
          headers: { "X-API-Key": apiKey }
        });
        const data = await res.json();
        const metar = data.data[0];
        const wind = metar.wind;

        const deg = wind.degrees || 0;
        const spd = wind.speed_kts || 0;

        document.getElementById("arrow").style.transform = `rotate(${deg}deg)`;
        document.getElementById("windtext").innerText = `Wind ${deg}Â° @ ${spd} kt`;
      } catch (err) {
        document.getElementById("windtext").innerText = "Error loading data";
        console.error(err);
      }
    }

    updateWind();
    setInterval(updateWind, 300000); // update every 5 minutes
  </script>
</body>
</html>
